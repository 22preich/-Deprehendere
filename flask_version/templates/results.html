<!DOCTYPE html>
<html>
<head>
    <style>

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        #resultspage {
            margin: auto;
            width: 50%;
        }

    </style>
</head>
<body>

<div id="resultspage">
    <table>
        <tr>
            <th>gender</th>
            <th>probability</th>
            <th>image</th>
        </tr>
        <tr>
            <td>male</td>
            <td>62%</td>
            <td>image</td>
        </tr>
    </table>
</div>
</body>
</html>
