<!DOCTYPE html>
<html>
<head>
    <style>

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        #resultspage {
            margin: auto;
            width: 50%;
        }

    </style>
</head>
<body>

<div id="resultspage">
    <img src="{{labels.image_path}}">
    <table>
        <tr>
            <th>&nbsp;</th>
            <th>result</th>
            <th>case</th>
            <th>confidence</th>
        </tr>
        <tr>
            <td>ID</td>
            <td>{{labels.ID}}</td>
            <td>{{labels.ID_case}}</td>
            <td>{{labels.ID_prob}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{labels.GEN}}</td>
            <td>{{labels.GEN_case}}</td>
            <td>{{labels.GEN_prob}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{labels.AGE}}</td>
            <td>{{labels.AGE_case}}</td>
            <td>{{labels.AGE_prob}}</td>
        </tr>
    </table>
    <p>That took {{time}} seconds!! 
</div>
</body>
</html>
